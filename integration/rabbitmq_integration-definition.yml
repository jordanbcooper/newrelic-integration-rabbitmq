name: com.myorg.rabbitmq_integration
description: Reports status and metrics for rabbitmq_integration service
protocol_version: 1
os: linux

commands:
  metrics:
    command:
      - ./bin/rabbitmq_integration
      - --metrics
    interval: 1

  inventory:
    command:
      - ./bin/rabbitmq_integration
      - --inventory
    prefix: config/rabbitmq_integration
    interval: 1
